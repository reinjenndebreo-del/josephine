<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Calendar - Josephine's Backyard Steakhouse</title>
    <link rel="stylesheet" href="../../public/css/root.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      .calendar-day {
        min-height: 100px;
        position: relative;
      }
      .sales-badge {
        display: inline-block;
        background-color: var(--color-primary-600);
        color: #121212;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-top: 4px;
      }
      .no-sales {
        opacity: 0.5;
      }
    </style>
  </head>
  <body class="bg-[#121212] min-h-screen">
    <header>
      <nav class="flex items-center justify-between px-4 py-5 bg-[#1e1e1e] sticky top-0 z-50 border-b border-gray-700 shadow-lg">
        <div class="mx-auto flex w-full max-w-7xl items-center justify-between max-lg:px-4 max-md:px-0">
          <!-- Logo -->
          <div class="flex items-center gap-3">
            <a href="/index.html" class="text-3xl font-bold text-[#fffeee] hover:text-[var(--color-primary-600)] transition-colors duration-300 max-sm:text-xl font-['Lobster_Two']">
              JOSEPHINE'S
            </a>
            <span class="bg-[var(--color-primary-600)] text-[#121212] text-xs font-bold px-2 py-1 rounded-full">ADMIN</span>
          </div>

          <!-- Page Controls -->
          <div class="flex items-center gap-3">
            
            </select>
          </div>
        </div>
      </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-8 space-y-8 mt-8">
      <section class="bg-[#1e1e1e] rounded-xl p-6 shadow-2xl border border-gray-700">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-3">
            <i class="bi bi-calendar-event text-3xl text-[var(--color-primary-600)]"></i>
            <h1 class="text-3xl font-bold text-[#fffeee] font-['Lobster_Two']">Sales Calendar</h1>
          </div>
          <div class="flex items-center gap-3">
            <button id="prev-month" class="bg-[var(--color-primary-600)] text-[#121212] px-3 py-2 rounded-md font-semibold hover:opacity-90">
              <i class="bi bi-chevron-left"></i>
            </button>
            <span id="calendar-title" class="text-lg font-semibold text-[#fffeee] min-w-[200px] text-center">October 2025</span>
            <button id="next-month" class="bg-[var(--color-primary-600)] text-[#121212] px-3 py-2 rounded-md font-semibold hover:opacity-90">
              <i class="bi bi-chevron-right"></i>
            </button>
            <a href="dashboard.html" class="ml-4 bg-transparent border border-gray-600 text-[#fffeee] px-3 py-2 rounded-md hover:border-[var(--color-primary-600)]">Dashboard</a>
          </div>
        </div>

        <!-- Daily Records Table -->
        <div class="bg-[#0f0f0f] rounded-lg p-6 border border-gray-700">
          <h2 class="text-xl text-[#fffeee] font-semibold mb-4">Daily Records</h2>
          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
              <thead>
                <tr class="text-sm text-gray-400 border-b border-gray-700">
                  <th class="py-3 px-4">Date</th>
                  <th class="py-3 px-4">Menu Item</th>
                  <th class="py-3 px-4">Quantity</th>
                  <th class="py-3 px-4">Total</th>
                </tr>
              </thead>
              <tbody id="daily-records-body" class="text-[#fffeee]">
                <!-- populated by JS -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Monthly Summary -->
        <div class="mt-6 bg-[#0f0f0f] rounded-lg p-6 border border-gray-700">
          <h2 class="text-xl text-[#fffeee] font-semibold mb-4">Top Products This Month</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="top-products">
            <!-- populated by JS -->
          </div>
          <div class="mt-6 flex justify-end">
            <div class="bg-[#1a1a1a] p-4 rounded-lg border border-gray-700">
              <p class="text-gray-400 text-sm mb-2">Monthly Total</p>
              <p class="text-3xl font-bold text-[var(--color-primary-600)]" id="monthly-total">₱0.00</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../../public/js/main.js"></script>
    <script src="../../public/js/admin.js"></script>
    <script>
      (function(){
        let currentMonth = new Date();
        const monthYearSelect = document.getElementById('month-year-select');
        const prevBtn = document.getElementById('prev-month');
        const nextBtn = document.getElementById('next-month');
        const calendarTitle = document.getElementById('calendar-title');
        const dailyRecordsBody = document.getElementById('daily-records-body');
        const topProducts = document.getElementById('top-products');
        const monthlyTotal = document.getElementById('monthly-total');

        function formatMonth(date) {
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, '0');
          return `${year}-${month}`;
        }

        async function loadReport() {
          try {
            const res = await fetch('../../api/admin/get/salesReport.php?month=' + formatMonth(currentMonth) + '&top=5', { credentials: 'same-origin' });
            if (res.ok) {
              const json = await res.json();
              if (json.success) {
                updateDisplay(json.data);
              }
            }
          } catch (err) {
            console.error('Error loading data:', err);
          }
        }

        function updateDisplay(data) {
          const monthStr = formatMonth(currentMonth);
          const [year, month] = monthStr.split('-');
          const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                             'July', 'August', 'September', 'October', 'November', 'December'];
          const monthLabel = `${monthNames[parseInt(month) - 1]} ${year}`;
          calendarTitle.textContent = monthLabel;

          dailyRecordsBody.innerHTML = '';
          const dailyRecords = data.dailyRecords || [];
          
          if (dailyRecords.length === 0) {
            const tr = document.createElement('tr');
            tr.innerHTML = '<td class="py-3 px-4 text-center" colspan="4">No records found</td>';
            dailyRecordsBody.appendChild(tr);
          } else {
            dailyRecords.forEach(r => {
              const tr = document.createElement('tr');
              tr.className = 'border-b border-gray-800 hover:bg-[#1a1a1a] transition-all';
              tr.innerHTML = `
                <td class="py-3 px-4">${r.date}</td>
                <td class="py-3 px-4">${r.product_name}</td>
                <td class="py-3 px-4">${r.quantity}</td>
                <td class="py-3 px-4 text-[var(--color-primary-600)] font-semibold">₱${Number(r.total).toFixed(2)}</td>
              `;
              dailyRecordsBody.appendChild(tr);
            });
          }

          topProducts.innerHTML = '';
          const monthlyRecords = data.monthlyRecords || [];
          if (monthlyRecords.length === 0) {
            topProducts.innerHTML = '<p class="text-gray-400 text-center col-span-3">No sales data available</p>';
          } else {
            monthlyRecords.forEach(r => {
              const card = document.createElement('div');
              card.className = 'bg-[#1a1a1a] rounded-lg p-4 border border-gray-700 hover:border-[var(--color-primary-600)] transition-all';
              card.innerHTML = `
                <p class="text-[#fffeee] font-semibold">${r.product_name}</p>
                <p class="text-gray-400 text-sm mt-2">Qty: ${r.quantity}</p>
                <p class="text-[var(--color-primary-600)] font-bold text-lg mt-2">₱${Number(r.total).toFixed(2)}</p>
              `;
              topProducts.appendChild(card);
            });
          }

          const total = Number(data.monthlyTotal || 0).toFixed(2);
          monthlyTotal.textContent = `₱${total}`;
        }

        prevBtn.addEventListener('click', () => {
          currentMonth.setMonth(currentMonth.getMonth() - 1);
          loadReport();
        });

        nextBtn.addEventListener('click', () => {
          currentMonth.setMonth(currentMonth.getMonth() + 1);
          loadReport();
        });

        monthYearSelect.addEventListener('change', () => {
          const [year, month] = monthYearSelect.value.split('-');
          currentMonth = new Date(year, month - 1);
          loadReport();
        });

        loadReport();
      })();
    </script>
  </body>
</html>
